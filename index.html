        // RESET BUTTON
        var resetClick = document.getElementById("reset");
        resetClick.addEventListener("click", function () {
            fotos.style.display = "none";
            fachspezifische.style.display = "none";
            document.getElementById("score").innerHTML = "";

            //RESET INPUT
            document.getElementById('Nein').disabled = false;
            document.getElementById('Ja').disabled = false;
        })

        // ANTWORT BUTTON 
        var anwortSenden = document.getElementById("send");
        anwortSenden.addEventListener("click", function () {

            if (checkName() == false) {
                alert("Please Fill In All Required Fields");
            }
            else {
                checkAns();
                if (document.getElementById('Ja').checked) {
                    document.getElementById('Nein').disabled = true;

                } else {
                    document.getElementById('Ja').disabled = true;
                }
            }
            
        });

            var nameLength = document.forms["Form"]["name"].value.length;
