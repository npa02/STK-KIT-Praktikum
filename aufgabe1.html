<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huy's</title>
</head>

<body>
    <form action="" method="get" class="form-example">
        <!-- Texteingabefeld - Name -->
        <label for="name">Ihre Name: </label>
        <input type="text" name="name" id="name" required>
        <br>

        <!-- Geschlechtauswahl -->
        <label for="geschlecht">Geschlecht:</label>
        <br>
        <input type="radio" id="weiblich">
        <label for="weiblich">Weiblich</label>
        <br>
        <input type="radio" id="männlich">
        <label for="männlich">Männlich</label>
        <br>
        <input type="radio" id="anders">
        <label for="anders">Nicht eingeben</label>
        <br>
        <br>
        <!-- Namen aller Dozenten des STKs am KIT -->
        <label for="">Dozent/Dozentin:</label>

        <select name="dozenten" id="dozenten" onchange="fotosAnzeigen()">
            <option value="">--</option>
            <option value="">Herr Bell</option>
            <option value="">Herr Busch</option>
            <option value="pics/HerrDege.jpg">Herr Dege</option>
            <option value="pics/HerrNese.jpg">Herr Nese</option>
            <option value="pics/FrauFazlic.jpg">Frau Fazlic</option>
            <option value="">Herr Runstuck</option>
            <option value="pics/HerrStirner.jpg">Herr Stirner</option>
            <option value="">Herr Weldi</option>
            <option value="pics/FrauWalburga.png">Frau Walburga</option>
        </select>
        <br>
        <i>
            <small>
                **Kleine Anmerkung: Ich habe nur Fotos von Herrn Dege, Herrn Nese, Frau Fazlic, Herrn Stirner und Frau
                Walburga hinzugefügt. Vielleicht können Sie
                sich also einfach Herrn Dege oder Frau Fazlic auswählen, um Fotos zu zeigen.
            </small>
        </i>
        <br>
        <img src="" alt="Dozenten am KIT" id="dozentenPic" style="display: none;">
        <br>
        <input type="submit" value="Absenden">
        <input type="reset" value="Abbrechen" id="reset">

    </form>

    <!-- Js -->
    <script>
        var fotos = document.getElementById("dozentenPic");
        var picAnzeigen = document.getElementById("dozenten");
        function fotosAnzeigen() {
            picAnzeigen.addEventListener("click", function () {
                if (picAnzeigen.value !== "") {
                    fotos.src = picAnzeigen.value;
                    fotos.style.display = "block";
                }
                else {
                    fotos.style.display = "none";

                }
            })
        };
        var resetClick = document.getElementById("reset");
        resetClick.addEventListener("click", function () {
            fotos.style.display = "none";
        })

    </script>
</body>

</html>
